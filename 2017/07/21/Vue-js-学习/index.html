        <h3 id="开始不赘述，直接看官方简述"><a href="#开始不赘述，直接看官方简述" class="headerlink" title="开始不赘述，直接看官方简述"></a>开始不赘述，直接看官方简述</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">Vue.js是一套构建用户界面的**渐进式框架**。</div><div class="line">与其他重量级框架不同的是，Vue 采用自底向上增量开发的设计。</div><div class="line">Vue 的核心库只关注视图层，它不仅易于上手，还便于与第三方库或既有项目整合。</div><div class="line">当与单文件组件和 Vue 生态系统支持的库结合使用时，Vue 也完全能够为复杂的单页应用程序提供驱动。</div></pre></td></tr></table></figure>
<a id="more"></a>
<h3 id="Begin"><a href="#Begin" class="headerlink" title="Begin"></a>Begin</h3><h4 id="列表输出"><a href="#列表输出" class="headerlink" title="列表输出"></a>列表输出</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line">&lt;div id=&quot;app&quot;&gt;</div><div class="line">    &lt;ul&gt;</div><div class="line">	    &lt;li v-for=&quot;todo in todos&quot;&gt;</div><div class="line">		    &#123;&#123;todo.text&#125;&#125;</div><div class="line">		&lt;/li&gt;</div><div class="line">	&lt;/ul&gt;</div><div class="line">&lt;/div&gt;</div><div class="line">JS代码：</div><div class="line">new Vue(&#123;</div><div class="line">    el:&quot;#app&quot;,</div><div class="line">	data:&#123;</div><div class="line">	    todos:[</div><div class="line">		    &#123;text:&quot;Learn Javascript&quot;&#125;,</div><div class="line">			&#123;text:&quot;Learn PHP&quot;&#125;,</div><div class="line">			&#123;text:&quot;Learn Node.js&quot;&#125;</div><div class="line">		]</div><div class="line">	&#125;</div><div class="line">&#125;);</div></pre></td></tr></table></figure>
<h4 id="多维数组"><a href="#多维数组" class="headerlink" title="多维数组"></a>多维数组</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line">&lt;div id=&quot;app&quot;&gt;</div><div class="line">    &lt;ul id=&quot;ul&quot;&gt;</div><div class="line">	    &lt;li v-for=&quot;item in items&quot;&gt;</div><div class="line">		    &#123;&#123; message &#125;&#125; : &#123;&#123; item.web &#125;&#125;</div><div class="line">		&lt;/li&gt;</div><div class="line">	&lt;/ul&gt;</div><div class="line">&lt;/div&gt;</div><div class="line">JS代码：</div><div class="line">var ul = new Vue(&#123;</div><div class="line">    el:&quot;#ul&quot;,</div><div class="line">	data:&#123;</div><div class="line">	    message:&quot;学习Vue.js网站：&quot;,</div><div class="line">		items:[</div><div class="line">		    &#123;web:&quot;www.runoob.com&quot;&#125;,</div><div class="line">			&#123;web:&quot;www.w3school.com&quot;&#125;,</div><div class="line">			&#123;web:www.huizhi.com&#125;</div><div class="line">		]</div><div class="line">	&#125;</div><div class="line">&#125;);</div><div class="line">结果：</div><div class="line">学习Vue.js网站 : www.runoob.com</div><div class="line">学习Vue.js网站 : www.w3schoolb.com</div><div class="line">学习Vue.js网站 : www.huizhi.com</div></pre></td></tr></table></figure>
<h4 id="条件判断"><a href="#条件判断" class="headerlink" title="条件判断"></a>条件判断</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">&lt;div id=&quot;app&quot;&gt;</div><div class="line">    &lt;p v-if=&quot;erro&quot;&gt;错误&lt;/p&gt;</div><div class="line">	&lt;p v-else&gt;正确&lt;/p&gt;</div><div class="line">&lt;/div&gt;</div><div class="line">JS代码：</div><div class="line">new Vue(&#123;</div><div class="line">    el:&quot;#app&quot;,</div><div class="line">	data:&#123;</div><div class="line">	    erro:false</div><div class="line">	&#125;</div><div class="line">&#125;);</div><div class="line">结果：正确</div></pre></td></tr></table></figure>
<h4 id="逆转消息"><a href="#逆转消息" class="headerlink" title="逆转消息"></a>逆转消息</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">&lt;div id=&quot;app-5&quot;&gt;</div><div class="line">    &lt;p&gt;&#123;&#123; message &#125;&#125;&lt;/p&gt;</div><div class="line">	&lt;button v-on:click=&quot;reverseMessage&quot;&gt;反转消息&lt;/button&gt;</div><div class="line">&lt;/div&gt;</div><div class="line">JS代码：</div><div class="line">var app5 = new Vue(&#123;</div><div class="line">    el:&quot;#app-5&quot;,</div><div class="line">	data:&#123;</div><div class="line">	    message:&quot;Hello Vue.js&quot;</div><div class="line">	&#125;</div><div class="line">	methods:&#123;</div><div class="line">	    reverseMessage:function()&#123;</div><div class="line">		    this.message = this.message.spite(&apos;&apos;).reverse().join(&apos;&apos;);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;);</div><div class="line">结果：sj.euV olleH</div></pre></td></tr></table></figure>
